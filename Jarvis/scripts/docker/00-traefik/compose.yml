services:
  traefik:
    container_name: ${JARVIS_CONTAINER_NAME}
    image: traefik
    restart: unless-stopped
    command:
      - --api=true
      - --api.insecure=false
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.websecure.http.tls.domains[0].main=${JARVIS_DOMAIN}
      - --entrypoints.websecure.http.tls.domains[0].sans=*.${JARVIS_DOMAIN}
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.${JARVIS_CERT_RESOLVER}.acme.dnschallenge=true
      - --certificatesresolvers.${JARVIS_CERT_RESOLVER}.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.${JARVIS_CERT_RESOLVER}.acme.email=${JARVIS_USER_EMAIL}
      - --certificatesresolvers.${JARVIS_CERT_RESOLVER}.acme.storage=/${JARVIS_CERT_RESOLVER}/acme.json
      # - --certificatesresolvers.${JARVIS_CERT_RESOLVER}.acme.caServer=https://acme-staging-v02.api.letsencrypt.org/directory
      - --log.level=DEBUG
    environment:
      PUID: ${JARVIS_PUID}
      PGID: ${JARVIS_PGID}
      CF_DNS_API_TOKEN: ${JARVIS_CF_DNS_API_TOKEN}
    ports:
      - 80:80
      - 443:443
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ${JARVIS_CONFIG_ROOT}/${JARVIS_CONTAINER_NAME}:/etc/traefik
      - ${JARVIS_CERT_RESOLVER}:/${JARVIS_CERT_RESOLVER}
    labels:
      - traefik.enable=true
      - traefik.http.routers.${JARVIS_CONTAINER_NAME}.rule=Host(`${JARVIS_CONTAINER_NAME}.${JARVIS_DOMAIN}`)
      - traefik.http.routers.${JARVIS_CONTAINER_NAME}.entrypoints=websecure
      - traefik.http.routers.${JARVIS_CONTAINER_NAME}.service=api@internal
      - traefik.http.routers.${JARVIS_CONTAINER_NAME}.tls=true
      - traefik.http.routers.${JARVIS_CONTAINER_NAME}.tls.certresolver=${JARVIS_CERT_RESOLVER}
    networks:
      - ${JARVIS_PROXY_DOCKER_NETWORK}

volumes:
  letsencrypt:
    name: ${JARVIS_CERT_RESOLVER}

networks:
  proxy:
    external: true