version: "3.8"
services:
  deluge:
    container_name: deluge
    image: linuxserver/deluge:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID} # default user id, defined in .env
      - PGID=${PGID} # default group id, defined in .env
      - TZ=${TZ} # timezone, defined in .env
    volumes:
      - ${ROOT}/.config/deluge:/config
      - ${ROOT}/Downloads:/downloads

  nzbget:
    container_name: nzbget
    image: linuxserver/nzbget:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - NZBGET_USER=ritik
      - NZBGET_PASS=112233
    volumes:
      - ${ROOT}/.config/nzbget:/config
      - ${ROOT}/Downloads:/downloads

  jackett:
    container_name: jackett
    image: linuxserver/jackett:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - AUTO_UPDATE=true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/.config/jackett:/config
      - ${ROOT}/Downloads/torrent-blackhole:/downloads # place where to put .torrent files for manual download

  sonarr:
    container_name: sonarr
    image: linuxserver/sonarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/.config/sonarr:/config
      - ${ROOT}/Public/Series:/tv
      - ${ROOT}/Downloads:/downloads

  radarr:
    container_name: radarr
    image: linuxserver/radarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${ROOT}/.config/radarr:/config
      - ${ROOT}/Public/Movies:/movies
      - ${ROOT}/Downloads:/downloads

  bazarr:
    container_name: bazarr
    image: linuxserver/bazarr:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/.config/bazarr:/config
      - ${ROOT}/Public/Movies:/movies
      - ${ROOT}/Public/Series:/tv

  jellyfin:
    container_name: jellyfin
    image: linuxserver/jellyfin:latest
    restart: unless-stopped
    network_mode: host
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - ${ROOT}/.config/jellyfin:/config
      - ${ROOT}/Public/Movies:/data/movies
      - ${ROOT}/Public/Series:/data/tvshows