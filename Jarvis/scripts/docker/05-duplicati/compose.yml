services:
  duplicati:
    container_name: duplicati
    image: linuxserver/duplicati
    restart: unless-stopped
    ports:
      - 8200:8200
    environment:
      TZ: ${JARVIS_TZ}
      PUID: ${JARVIS_PUID}
      PGID: ${JARVIS_PGID}
    volumes:
      - ${JARVIS_CONFIG_ROOT}:/source
      - ${JARVIS_DRIVE_ROOT}/.duplicati/configs:/config
      - ${JARVIS_DRIVE_ROOT}/.duplicati/backups:/backups
    labels:
      - traefik.enable=true
      - traefik.http.routers.pihole.rule=Host(`duplicati.myjarvis.in`)
      - traefik.http.routers.pihole.entrypoints=websecure
      - traefik.http.routers.pihole.tls=true
      - traefik.http.routers.pihole.tls.certresolver=letsencrypt
    networks:
      - proxy

networks:
  proxy:
    external: true