---
- name: Setup Local Environment
  hosts: local
  connection: local
  gather_facts: true
  tasks:
      - name: Install Ansible Requirements
        command: ansible-galaxy collection install -r requirements.yml --upgrade
        register: galaxy_install
        changed_when: "'Installing' in galaxy_install.stdout"

      - name: Environment Setup
        include_tasks: tasks/env.yml

- name: Deploy to Remote Proxmox
  hosts: proxmox
  gather_facts: true
  pre_tasks:
      - name: Restore Environment Variables
        set_fact: '{{ hostvars["local"]["env"] }}'
        no_log: true

  tasks:
      - name: Include System Tasks
        include_tasks: '{{ item }}'
        with_fileglob: 'tasks/system/*.yml'

      - name: Include Deployment Tasks
        include_tasks: '{{ item }}'
        with_fileglob: 'tasks/instances/*/index.yml'
