---
- name: Setup Local Environment
  hosts: local
  connection: local
  gather_facts: true
  tasks:
      - name: Install Ansible Requirements
        command: ansible-galaxy collection install -r requirements.yml --upgrade
        register: galaxy_install
        changed_when: "'Installing' in galaxy_install.stdout"

      - name: Environment Setup
        include_tasks: tasks/env.yml

- name: Deploy to Remote Proxmox
  hosts: proxmox
  gather_facts: true
  pre_tasks:
      - name: Restore Environment Variables
        set_fact:
            env: '{{ hostvars["local"]["env"] }}'
        no_log: true

  tasks:
      - name: Include Tasks
        include_tasks: '{{ deployment_task }}'
        loop: '{{ lookup(''pipe'', ''find '' ~ playbook_dir ~ ''/tasks/system -name "*.yml"'').splitlines() +
            lookup(''pipe'', ''find '' ~ playbook_dir ~ ''/tasks/instances -mindepth 2 -maxdepth 2 -name "index.yml"'').splitlines() }}'
        loop_control:
            loop_var: deployment_task
