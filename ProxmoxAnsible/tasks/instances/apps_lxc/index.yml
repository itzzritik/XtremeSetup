- vars:
      id: 250
      instance:
          hostname: apps
          memory: 8192
          swap: 512
          cores: 4
          storage: local-lvm
          ip: '{{ env.JARVIS_NETWORK_PREFIX }}.{{ id }}'
          gateway: '{{ env.JARVIS_GATEWAY }}'
          configs: '/root/configs'
      docker_host: 'tcp://{{ instance.ip }}:2375'
  block:
      - name: Install Host Dependencies
        apt:
            name:
                - python3-docker
                - unzip
            state: present

      - name: Check if Instance exists
        command: pct status {{ id }}
        register: instance_status_check
        failed_when: false
        changed_when: false

      - name: Set Instance Exists Fact
        set_fact:
            instance_exists: '{{ instance_status_check.rc == 0 }}'

      - name: Create Host Config Base Directory
        file:
            path: '{{ env.JARVIS_CONFIGS_DIR }}'
            state: directory
            mode: '0755'
        when: not instance_exists

      - name: Provision Instance
        block:
            - name: Update LXC Template Database
              command: pveam update
              changed_when: false

            - name: Determine Latest Ubuntu Template
              shell: pveam available | grep "ubuntu-[0-9.]*-standard" | sort -V | tail -n 1 | awk '{print $2}'
              register: ubuntu_template_name
              changed_when: false

            - name: Download Ubuntu Template
              command: 'pveam download local {{ ubuntu_template_name.stdout }}'
              args:
                  creates: '/var/lib/vz/template/cache/{{ ubuntu_template_name.stdout }}'

            - name: Create LXC
              command: >
                  pct create {{ id }} /var/lib/vz/template/cache/{{ ubuntu_template_name.stdout }}
                  --hostname {{ instance.hostname }}
                  --memory {{ instance.memory }}
                  --swap {{ instance.swap }}
                  --cores {{ instance.cores }}
                  --ostype ubuntu
                  --net0 name=eth0,bridge=vmbr0,ip={{ instance.ip }}/24,gw={{ instance.gateway }}
                  --nameserver "{{ env.JARVIS_DNS_SERVERS | join(' ') }}"
                  --storage {{ instance.storage }}
                  --rootfs {{ instance.storage }}:32
                  --unprivileged 1
                  --features keyctl=1,nesting=1
                  --onboot 1

            - name: Configure LXC Mounts
              blockinfile:
                  path: '/etc/pve/lxc/{{ id }}.conf'
                  marker: '# {mark} ANSIBLE MANAGED BLOCK'
                  block: |
                      mp0: /mnt/wdhdd,mp=/media/wdhdd
                      mp1: /mnt/ssd,mp=/media/ssd
                      mp2: {{ env.JARVIS_CONFIGS_DIR }},mp={{ instance.configs }}

            - name: Start LXC
              command: pct start {{ id }}

            - name: Wait for LXC Network
              wait_for:
                  host: '{{ instance.ip }}'
                  port: 22
                  timeout: 60
                  state: started
              delegate_to: localhost
              become: false
              ignore_errors: true

            - name: Install Docker and Dependencies
              command: |
                  pct exec {{ id }} -- bash -c "
                  export DEBIAN_FRONTEND=noninteractive && \
                  apt-get update && \
                  apt-get install -y curl ca-certificates gnupg python3-requests unzip && \
                  curl -fsSL https://get.docker.com | sh && \
                  mkdir -p /etc/systemd/system/docker.service.d && \
                  printf '[Service]\nExecStart=\nExecStart=/usr/bin/dockerd -H fd:// -H tcp://0.0.0.0:2375\n' > /etc/systemd/system/docker.service.d/override.conf && \
                  systemctl daemon-reload && \
                  systemctl restart docker"
              changed_when: false

        when: not instance_exists

      - name: Get LXC Status
        command: pct status {{ id }}
        register: instance_status
        changed_when: false

      - name: Ensure LXC is Running
        command: pct start {{ id }}
        when: "'status: stopped' in instance_status.stdout"

      - name: Wait for Docker Remote API
        wait_for:
            host: '{{ instance.ip }}'
            port: 2375
            timeout: 60
        delegate_to: localhost
        become: false

      - name: Deploy Apps
        include_tasks: '{{ app_task }}'
        loop: '{{ lookup("fileglob", "tasks/instances/apps_lxc/*.yml", wantlist=True) | reject("search", "index.yml") | sort }}'
        loop_control:
            loop_var: app_task
  become: true
