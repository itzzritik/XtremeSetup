---
- name: Task Banner
  debug:
      msg: |

          +-----------------------------------------------------------------------------------------------------------------------------------+

          â— Deploying Jellyfin Media Server (LXC)

- vars:
      lxc:
          id: 254
          hostname: jellyfin
          memory: 6144
          swap: 512
          cores: 4
          storage: local-lvm
          ip: '{{ env.JARVIS_NETWORK_PREFIX }}.{{ lxc.id }}/24'
          gateway: '{{ env.JARVIS_GATEWAY }}'
      paths:
          config: '{{ env.JARVIS_CONFIGS_DIR }}/{{ lxc.hostname }}/etc'
          data: '{{ env.JARVIS_CONFIGS_DIR }}/{{ lxc.hostname }}/lib'
  block:
      - name: Collect all LXCs
        community.general.proxmox_lxc_info:
            node: '{{ inventory_hostname }}'
        register: all_lxc_info

      - name: Check if Jellyfin LXC exists by name
        set_fact:
            jellyfin_lxc_exists: "{{ all_lxc_info.proxmox_lxc | selectattr('name', 'search', lxc.hostname) | list | length > 0 }}"

      - name: Create Config Directory on Host
        file:
            path: '{{ item }}'
            state: directory
            mode: '0777'
            recurse: true
        loop:
            - '{{ paths.config }}'
            - '{{ paths.data }}'

      - name: Deploy Jellyfin LXC
        block:
            - name: Update LXC Template Database
              command: pveam update
              changed_when: false

            - name: Fetch Latest Ubuntu LTS Template Name
              shell: pveam available | grep "ubuntu-[0-9.]*-standard" | sort -V | tail -n 1 | awk '{print $2}'
              register: ubuntu_template_name
              changed_when: false

            - name: Download Ubuntu Template
              command: 'pveam download local {{ ubuntu_template_name.stdout }}'
              args:
                  creates: '/var/lib/vz/template/cache/{{ ubuntu_template_name.stdout }}'

            - name: Create Jellyfin LXC
              community.general.proxmox_lxc:
                  node: '{{ inventory_hostname }}'
                  vmid: '{{ lxc.id }}'
                  hostname: '{{ lxc.hostname }}'
                  memory: '{{ lxc.memory }}'
                  swap: '{{ lxc.swap }}'
                  cores: '{{ lxc.cores }}'
                  ostype: ubuntu
                  ostemplate: 'local:vztmpl/{{ ubuntu_template_name.stdout }}'
                  net:
                      net0: 'name=eth0,bridge=vmbr0,hwaddr=02:35:fa:19:7c:e8,ip={{ lxc.ip }},gw={{ lxc.gateway }},type=veth'
                  storage: '{{ lxc.storage }}'
                  disk: 8
                  unprivileged: true
                  features:
                      - keyctl=1
                      - nesting=1
                  tags: media
                  onboot: true
                  state: present

            - name: Configure LXC Mounts and Passthrough
              blockinfile:
                  path: '/etc/pve/lxc/{{ lxc.id }}.conf'
                  marker: '# {mark} ANSIBLE MANAGED BLOCK'
                  block: |
                      lxc.cgroup2.devices.allow: c 226:* rwm
                      lxc.mount.entry: /dev/dri/renderD128 dev/dri/renderD128 none bind,optional,create=file
                      lxc.mount.entry: /dev/dri/card1 dev/dri/card1 none bind,optional,create=file
                      mp0: /mnt/wdhdd,mp=/media/wdhdd
                      mp1: /mnt/ssd,mp=/media/ssd
                      mp2: {{ paths.config }},mp=/etc/jellyfin
                      mp3: {{ paths.data }},mp=/var/lib/jellyfin
                      lxc.mount.entry: var/cache/transcodes var/lib/jellyfin/transcodes none bind,create=dir,optional 0 0
              register: lxc_config_update

            - name: Start Jellyfin LXC
              community.general.proxmox_lxc:
                  node: '{{ inventory_hostname }}'
                  vmid: '{{ lxc.id }}'
                  state: started

            - name: Create Local Transcode Directory
              command: 'pct exec {{ lxc.id }} -- mkdir -p /var/cache/transcodes'
              changed_when: false

            - name: Restart Jellyfin LXC (Apply Transcode Mount)
              community.general.proxmox_lxc:
                  node: '{{ inventory_hostname }}'
                  vmid: '{{ lxc.id }}'
                  state: restarted

            - name: Wait for LXC to be ready
              wait_for:
                  host: '{{ lxc.ip | ipv4 }}'
                  port: 22
                  timeout: 60
              delegate_to: localhost
              ignore_errors: true

            - name: Install Dependencies
              command: 'pct exec {{ lxc.id }} -- bash -c "export DEBIAN_FRONTEND=noninteractive && apt-get update && apt-get install -y curl gnupg"'
              register: apt_install
              retries: 20
              delay: 3
              until: apt_install.rc == 0
              changed_when: false

            - name: Install Jellyfin
              command: "pct exec {{ lxc.id }} -- bash -c 'curl -fsSL https://repo.jellyfin.org/install-debuntu.sh | bash'"
              changed_when: false

        when: not jellyfin_lxc_exists
