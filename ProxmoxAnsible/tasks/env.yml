---
- vars:
      doppler_info:
          project: jarvis
          config: prd
      doppler_required_secrets:
          - JARVIS_ADMIN_EMAIL
          - JARVIS_ADMIN_NAME
          - JARVIS_ADMIN_PASSWORD
          - JARVIS_AUTH_GITHUB_CLIENT_ID
          - JARVIS_AUTH_GITHUB_CLIENT_SECRET
          - JARVIS_AUTH_GOOGLE_APP_PASSWORD
          - JARVIS_AUTH_GOOGLE_CLIENT_ID
          - JARVIS_AUTH_GOOGLE_CLIENT_SECRET
          - JARVIS_AUTH_SESSION_KEY
          - JARVIS_AUTH_X_CLIENT_ID
          - JARVIS_AUTH_X_CLIENT_SECRET
          - JARVIS_CF_DNS_API_TOKEN
          - JARVIS_CF_TUNNEL_TOKEN
          - JARVIS_CF_R2_ENDPOINT
          - JARVIS_CF_R2_TOKENS
          - JARVIS_DOMAIN
          - JARVIS_GITHUB_TOKEN_SSH
          - JARVIS_POSTGRES_PASSWORD
      local_config:
          JARVIS_DIR: '/root/.jarvis'
          JARVIS_CONFIGS_DIR: '/root/.jarvis/configs'
          JARVIS_ADMIN_USERNAME: 'root'
          JARVIS_NETWORK_PREFIX: '192.168.68'
          JARVIS_GATEWAY: '{{ local_config.JARVIS_NETWORK_PREFIX }}.1'
          JARVIS_DNS_SERVERS: ['8.8.8.8', '8.8.4.4']
          JARVIS_TZ: 'Asia/Kolkata'
          JARVIS_CERT_RESOLVER: 'letsencrypt'
          JARVIS_COMMUNITY_SCRIPTS_URL: 'https://raw.githubusercontent.com/community-scripts/ProxmoxVE/main'
          JARVIS_SERVICES:
              homer:
                  id: 253
                  name: Homer
                  subtitle: Dashboard
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homer.png
                  port: 8010
                  root_domain: true
              jellyfin:
                  id: 248
                  name: Jellyfin
                  subtitle: Media Server
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/jellyfin.png
                  port: 8096
                  subdomains: [media, jellyfin]
              qbittorrent:
                  id: 249
                  name: qBittorrent
                  subtitle: Torrent Client
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/qbittorrent.png
                  port: 80
                  subdomains: [torrent]
              home:
                  id: 250
                  name: Home Assistant
                  subtitle: Smart Home Automation
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/home-assistant.png
                  port: 8123
                  subdomains: [home]
              pihole:
                  id: 252
                  name: Pihole
                  subtitle: Network DNS & Ad Blocker
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/pi-hole.png
                  port: 80
                  path: /admin
                  subdomains: [dns]
                  middlewares: [pihole-redirect]
              docker:
                  id: 253
                  name: Docker
                  subtitle: Container Platform
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/docker.png
                  port: 2375
              traefik:
                  id: 254
                  name: Traefik
                  subtitle: Reverse Proxy
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/traefik.png
                  port: 8080
                  subdomains: [proxy]
                  is_internal: true
              backrest:
                  id: 253
                  name: Backrest
                  subtitle: Backup Manager
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/backrest.png
                  port: 9898
                  subdomains: [backup]
              code:
                  id: 253
                  name: VS Code
                  subtitle: Code Server
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/vscode.png
                  port: 8888
                  subdomains: [code]
              proxmox:
                  id: 200
                  name: Proxmox
                  subtitle: Virtualization Platform
                  logo: https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/proxmox.png
                  port: 8006
                  https: true
                  subdomains: [pm]
                  insecure: true

  block:
      - name: Ensure Doppler is Installed
        homebrew:
            name: dopplerhq/cli/doppler
            state: present

      - name: Retrieve Doppler Secrets
        block:
            - name: Download Secrets
              command: doppler secrets download --project {{ doppler_info.project }} --config {{ doppler_info.config }} --no-file --format json
              register: secrets_output
              changed_when: false
              no_log: true

        rescue:
            - name: Doppler Login Required
              fail:
                  msg: 'FAILED: `doppler login` required for {{ doppler_info.project }}/{{ doppler_info.config }}'

      - name: Parse and Verify Secrets
        set_fact:
            doppler_secrets: '{{ secrets_output.stdout | from_json }}'
        no_log: true

      - name: Validate Required Secrets
        assert:
            that: doppler_required_secrets | difference(doppler_secrets.keys()) | length == 0
            fail_msg: 'Missing: {{ doppler_required_secrets | difference(doppler_secrets.keys()) | join(", ") }}'
            success_msg: 'All required secrets are present.'

      - name: Construct Global Environment
        set_fact:
            env: '{{ doppler_secrets | combine(local_config) }}'
        no_log: true

      - name: Success Message
        debug:
            msg: 'Environment configured successfully. {{ env.keys() | length }} variables loaded.'
